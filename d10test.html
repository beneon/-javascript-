    fridayClasses:["物理","物理","数学","数学","基础护理","基础护理","实验课","实验课"],
  }
  var ttArr = new Array()
  ttArr["mon"]=tt.mondayClasses
  ttArr["tue"]=tt.tuesdayClasses
  ttArr["wed"]=tt.wednesdayClasses
  ttArr["thu"]=tt.thursdayClasses
  ttArr["fri"]=tt.fridayClasses
  var weekdays = ["mon","tue","wed","thu","fri"]
  var ttTgt = $("#timetable").children()
  function cellContentFill(weekday,classNum){
    //weekday从0开始到5，classNum从0开始，到7
    console.log("%d,%d,%s",classNum,weekday,cellContentGet(weekday,classNum))
    // ttTgt.children(":eq("+(classNum+1)+")").children(":eq("+(weekday+1)+")").html(cellContentGet(weekday,classNum))
    // $("table tr:eq("+(classNum+1)+") td:eq("+(weekday+1)+")").html(cellContentGet(weekday,classNum))
    ttTgt.children().eq(classNum+1).children().eq(weekday+1).html(cellContentGet(weekday,classNum))
  }
  function cellContentGet(weekday,classNum){
    return ttArr[weekdays[weekday]][classNum]
  }
  for(var wd=0;wd<5;wd++){
    for(var cn=0;cn<8;cn++){
      cellContentFill(wd,cn)
      // console.log("%d,%d,%s",cn,wd,cellContentGet(wd,cn))
    }
  }
